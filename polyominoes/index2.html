<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>P5.js Multiple Sketches</title>
  </head>
  <body>
    <div class="container">
      <!-- First Sketch Section -->
      <section class="sketch-section">
        <h2>Sketch 1</h2>
        <p>This section contains the first interactive sketch.</p>
        <div class="sketch-container">
          <div id="sketch1"></div>
          <div class="button-container">
            <button id="reset1">Reset</button>
            <button id="validate1">Validate</button>
          </div>
        </div>
      </section>

      <!-- Text Between -->
      <p class="text-between">This is some explanatory text between the sketches.</p>

      <!-- Second Sketch Section -->
      <section class="sketch-section">
        <h2>Sketch 2</h2>
        <p>This section contains the second interactive sketch.</p>
        <div class="sketch-container">
          <div id="sketch2"></div>
          <div class="button-container">
            <button id="reset2">Reset</button>
            <button id="validate2">Validate</button>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="sketch1.js"></script>
    <script src="sketch2.js"></script>
  </body>
</html>
